
<!DOCTYPE html>
{% load static %}

<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}AR Project{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- CSS only -->
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">-->

  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <header>
    <!-- Fixed navbar -->
    <div class="flex justify-between align-items-center p-6 my-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'home' %}" class="navbar-brand my-0 font-bold block flex">
                <div class="rounded-xl bg-purple-300 text-purple-800 p-4 mx-3">Dz</div>
                <div class="font-bold  flex flex-col justify-center">DazShop</div>
            </a>

    {% if user.is_authenticated %}
        <div class="flex">
            <div class="w-14 h-14 bg-gray-300 rounded-full mr-3">
                <img src="{{ user.profile_pic }}">
            </div>
            <div>
              <p class="font-semibold text-lg capitalized">{{ user.username }}</p><p class="text-sm text-gray-300">{{ user.email }}</p>
            </div>
            <p><a href="{% url 'logout' %}">Log Out</a></p>

        </div>
<!--        <p><a href="#">Log out</a></p>-->

      {% else %}
        <div class="flex-end">
            <a class="mx-2" href="{% url 'login' %}">Log In</a>
            <a class="mx-2" href="{% url 'signup' %}">Sign Up</a>
        </div>
      {% endif %}
    </div>
  </header>
  <div class="flex flex-row">
     <nav class="w-1/5 border-r-2 pl-16">
         <ul>
             <li class="my-6">
                 <a class="font-semibold text-md" href="{% url 'events' %}">Events</a>  <a class="text-sm" href="{% url 'event_new' %}">+New </a>
             </li>
             <li class="my-6">
                 <a class="font-semibold text-md" href="{% url 'Assets_list' %}">Assets</a>  <a class="text-sm" href="{% url 'Asset_new' %}">+New </a>
             </li>
             <li class="my-6">
                 <a class="font-semibold text-md" href="{% url 'location_list' %}">Locations</a>  <a class="text-sm" href="{% url 'location_new' %}">+New </a>
             </li>
         </ul>
      </nav>
     <div class="container">
         <div class="m-6">

    {% block content %}
    {% endblock content %}
         </div>
  </div>
  </div>

</html>
