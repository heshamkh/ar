
<!DOCTYPE html>
{% load static %}

<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}AR Project{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- CSS only -->
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">-->

  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <header>
    <!-- Fixed navbar -->
    <div class="flex justify-between align-items-center p-6 bg-white border-bottom shadow-sm">

    {% if user.is_authenticated %}
        <div class="my-auto">
            <a href="{% url 'events' %}" class="navbar-brand my-0 font-bold block flex">
                <div class="rounded-xl bg-purple-300 text-purple-800 p-4 mx-3">Dz</div>
                <div class="font-bold  flex flex-col justify-center">DazShop</div>
            </a>
        </div>
        <div class="flex w-1/6">
            <div class="m-auto">

            </div>
            <div class="flex flex-col justify-center ">
                <p class="font-semibold text-lg capitalized">{{ user.username }}</p>
                <p class="text-sm text-gray-300">{{ user.email }}</p>
                <a class="text-center bg-purple-800 text-white px-6 py-0.5 h-8 rounded outline-none my-2" href="{% url 'logout' %}">Log Out</a>
            </div>



        </div>
<!--        <p><a href="#">Log out</a></p>-->

      {% else %}
        <div class="my-auto">
            <a href="{% url 'login' %}" class="navbar-brand my-0 font-bold block flex">
                <div class="rounded-xl bg-purple-300 text-purple-800 p-4 mx-3">Dz</div>
                <div class="font-bold  flex flex-col justify-center">DazShop</div>
            </a>
        </div>
        <div class="flex flex-row " style="align-items: center;">
            <a class="bg-purple-800 text-white px-6 py-0.5 h-8 rounded outline-none mx-2 block " href="{% url 'login' %}">Log In</a>
            <a class="bg-purple-800 text-white px-6 py-0.5 h-8 rounded outline-none mx-2 block" href="{% url 'signup' %}">Sign Up</a>
        </div>
      {% endif %}
    </div>
  </header>
     <div class="container">
         <div class="max-w-4xl mx-auto my-16">

    {% block content %}
    {% endblock content %}
         </div>
  </div>
  </div>
